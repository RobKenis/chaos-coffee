name: 'Build'

on:
  push:
    branches:
      'main'

jobs:
  native-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
      - name: Build Coffee Machine
        run: mvn package -Pnative
        working-directory: coffee-machine


